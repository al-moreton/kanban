<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <script src="https://kit.fontawesome.com/caa061f740.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="kanban-header">
        <div class="kanban-header-left">
            <h1 class="kanban-header-title">
                My project
            </h1>
        </div>
        <div class="kanban-header-right">
            <button type="button" class="kanban-settings-button"></button>
            <button type="button" class="add-experiment-button button-primary">Add experiment</button>
        </div>
    </header>
    <main>
        <div class="kanban-board">
        </div>
    </main>
    <!-- <footer>
        <a href="https://github.com/al-moreton">&copy; Al Moreton</a>
        <pre>|</pre>
        <a href="https://github.com/al-moreton/kanban">Source Code</a>
    </footer> -->
    <script src="src/script.js" type="module"></script>
</body>

<dialog class="add-experiment-modal">
    <h2 class="modal-title">
        Add experiment to board
    </h2>
    <form class="add-experiment-form">
        <label for="experiment-title">Title</label>
        <input type="text" name="experiment-title" id="experiment-title" placeholder="Title of experiment..." />
        <label for="experiment-description">Description</label>
        <textarea name="experiment-description" id="experiment-description"
            placeholder="Description of experiment..."></textarea>
        <label for="experiment-status">Status</label>
        <select name="experiment-status" id="experiment-status">
        </select>
        <button type="submit" class="add-experiment-form-submit button-primary">Add experiment</button>
        <button type="button" class="add-experiment-form-close">Close</button>
    </form>
</dialog>

<dialog class="kanban-settings-modal">
    <h2 class="modal-title">
        Kanban settings
    </h2>
    <h4>
        Workflow settings
    </h4>
    <p>
        Current workflow:
    </p>
    <div class="workflow-list"></div>
    <form class="settings-add-status-form">
        <input type="text" name="status-name" id="status-name" placeholder="New status..." />
        <button type="submit" class="settings-add-status-button">+</button>
    </form>
    <button type="button" class="kanban-settings-close button-primary">Save</button>
</dialog>

</html>
